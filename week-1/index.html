<!DOCTYPE html>
<html>
    <head>
        <title>Spec Sources</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <img src="spectator-logo.png" alt="Spec Logo" class="spec-logo">
            <h1>Spec Sources :-></h1>
        </nav>
        <div class="source-input">
            <form>
                <span> <!--Name span-->
                    <label for="source-name">Source Name</label>
                    <input type="text">
                </span>
                <span> <!--Email span-->
                    <label for="source-email">Source Email</label>
                    <input type="text">
                </span>
                <button>Submit</button>
            </form>
        </div>
        <hr>
        <div class="sources">
            <div class="source-entry">
                <span>1.</span>
                <span>Presbo</span>
                <span>presbo@columbia.edu</span>
                <button>Delete</button>
            </div>
            <hr>
            <div class="source-entry">
                <span>2.</span>
                <span>John Jay Mouse</span>
                <span>mouse@columbia.edu</span>
                <button>Delete</button>
            </div>
            <hr>
            <div class="source-entry">
                <span>3.</span>
                <span>Water Bottle Man</span>
                <span>flipper@columbia.edu</span>
                <button>Delete</button>
            </div>
        </div>
    </body>
</html>
